<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Домашняя работа №7</title>
</head>

<body>

  <header>

    <div class="logo">
      <img src="./img/logo.png">
    </div>
    <div class="menu">
      <div class="contact">
        <span>Калуга, Москва, МО</span>
        <p>+7 (495) 42-251-31</p>
      </div>
      <div class="button">
        <span>Перезвоните мне</span></div>

    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-block">
          <div class="hero-text">
            <h1 class="hero-text__title">
              Внутренняя отделка
              помещений "под ключ"
            </h1>
            <span class="hero-text__subtitle">
              с гарантией качества, прописанной в договоре
            </span>
            <ul class="hero-list">
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="./img/clock.png">
                </div>
                <span class="hero-list__text">
                  Точно соблюдаем сроки
                </span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="./img/calculator.png">
                </div>
                <span class="hero-list__text">
                  Рассчитаем смету на работы
                  и материалы в день обращения
                </span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="./img/paint-board.png">
                </div>
                <span class="hero-list__text">
                  Предложим более 100 вариантов
                  исполнения дизайна Вашего жилья
                </span>
              </li>
            </ul>
          </div>
          <div class="hero-image">
            <img src="./img/img_hero.png">
          </div>
        </div>
      </div>
    </section>
  </main>



</body>

</html>
